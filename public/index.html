<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href = "style.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <title>async&await</title>
</head>
<body onload="get()">
  <div class="col-md-5 container-sm mt-5">
    <button id="button-get" class="badge badge-primary">GET</button>
    <button id="button-post" class="badge badge-secondary">POST</button>
    <button id="button-put" class="badge badge-success">PUT</button>
    <button id="button-patch" class="badge badge-failure">PATCH</button>
    <button id="button-delete" class="badge badge-warning">DELETE</button>
    
  </div>
  <br>
  <!-- 새로운 정보 등록하기 부분 -->
  <div>
    <ul class = "list-group">
      <li class="list-group-item">name: <input type='text' id = 'name'></li>
      <li class="list-group-item">age: <input type='text' id = 'age'></li>
      <li class="list-group-item">grade: <input type='text' id = 'grade'></li>
      <li class="list-group-item">id: <input type='text' id = 'id'></li>
    </ul>
    <br>
    <button id="button-submit" class="badge badge-failure">등록하기</button>
   
  </div>
  <div class="container-sm mt-5">
    <div id="output"></div>
  </div>


  <!-- 모달창 -->
  <div class="modal-container">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">수정하기</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>
        <div class="modal-body">
          <li class="list-group-item">name: <input type='text' id = 'name_edit'></li>
      <li class="list-group-item">age: <input type='text' id = 'age_edit'></li>
      <li class="list-group-item">grade: <input type='text' id = 'grade_edit'></li>
        </div>
        <div class="modal-footer">
          <button id='${customer.id}' type="button" class="edit">수정하기</button>
          <button id='${customer.id}' type="button" class="cancle" >닫기</button>
        </div>
      </div>
    </div>
  </div>
  

  
  
</body>
<script src="app.js"></script>
<script src="ui.js"></script>
</html>
